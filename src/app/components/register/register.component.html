<!DOCTYPE html>

<head>
<title>Bubble SignUp Form a Flat Responsive Widget Template :: w3layouts</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Bubble SignUp Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper" style="font-size: 16px;">
		<h1>Bubble SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top"> 
				<form action="#" method="post" novalidate #registrationForm="ngForm"> 
          <div class="form-group"
            [class.has-error]="userName.invalid && userName.touched"
            [class.has-success]="userName.valid"
          >
            <input class="text" #userName="ngModel" type="text" name="Username" placeholder="Username" required [(ngModel)]="user.UserName" [ngModelOptions]="{standalone: true}">
            <span class="help-block" *ngIf="userName.invalid && userName.touched">
               UserName is required
            </span>
          </div>

          <div class="form-group"
            [class.has-error]="email.invalid && email.touched"
            [class.has-success]="email.valid"
          >
            <input class="text email" #email="ngModel" type="email" name="email" placeholder="Email" required [(ngModel)]="user.Email" [ngModelOptions]="{standalone: true}"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            >
            <span class="help-block" *ngIf="email.invalid && email.touched && email.errors.required" >
               Email is required
            </span>
            <span class="help-block" *ngIf="email.errors?.pattern && email.touched && !email.errors?.required" >
                Email is invalid
             </span>
          </div>          
          
          <div class="form-group"
            [class.has-error]="password.invalid && password.touched"
            [class.has-success]="password.valid"
          >
            <input class="text " #password="ngModel" type="password" name="password" placeholder="Password" required [(ngModel)]="user.Password" >
            <span class="help-block" *ngIf="password.invalid && password.touched">
               Password is required
            </span>
          </div>
          
          <div class="form-group"
            [class.has-error]="confirmPassword.invalid && confirmPassword.touched"
            [class.has-success]="confirmPassword.valid"
          >
            <input class="text w3lpass" appConfirmEqualValidator="password"  #confirmPassword="ngModel" type="password" name="confirmPassword" placeholder="Confirm Password" required [(ngModel)]="user.ConfirmPassword" >
            <span class="help-block" *ngIf="confirmPassword.invalid && confirmPassword.touched && confirmPassword.errors.required">
               Confirm password is required
            </span>
            <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual && !confirmPassword.errors?.required">
              Confirm password and password is not match
            </span>
            
          </div>          

					
					
					
					<div class="wthree-text">  
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span> 
						</label>  
						<div class="clear"> </div>
					</div>   
					<input type="submit" value="SIGNUP" [disabled]="registrationForm.form.invalid">
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>	 
		</div>
