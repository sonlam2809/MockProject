<div class="login-form">    
  <form >
  <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Login to Your Account</h4>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="checkUser.UserName" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required"[(ngModel)]="checkUser.Password" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group small clearfix">
          <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
      </div> 
      <input type="button" class="btn btn-primary btn-block btn-lg" value="Login" (click)="Login()">              
  </form>			
  <div class="text-center small">Don't have an account? <a routerLink="/register">Sign up</a></div>
</div>
