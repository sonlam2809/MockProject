<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="avatar">
            <i class="material-icons">&#xE7FF;</i>
        </div>
        <h4 class="modal-title">Login to Your Account</h4>
        <div *ngIf="invalidCredentialMsg" [ngClass]="error">
            <h4 class="modal-title">
                {{invalidCredentialMsg}}
            </h4>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" formControlName="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
        </div>
        <div class="form-group small clearfix">
            <label class="checkbox-inline">
                <input type="checkbox"> Remember me</label>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg" value="Login">Login</button>
    </form>
    <div class="text-center small">Don't have an account?
        <a routerLink="/register">Sign up</a>
    </div>
</div>
