<div class="main-content">
    <div class="container-fluid">
      <div class="row" style="font-size: 16px">
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  
          <div class="row" style="background-color: white">
  
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h3>SỬA SÁCH</h3>
            </div>
  
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h3>Vui lòng điền đầy đủ thông tin trước khi tạo</h3>
            </div>
  
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <form class="example-form" [formGroup]="myForm" >
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Tựa sách" style="font-size: 16px" formControlName="Title">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Mô tả" [value]="bookEdit.Summary">
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Chọn danh mục" [(ngModel)]="bookEdit.Category" [ngModelOptions]="{standalone: true}">
                    <mat-option [selected]>
                      
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Chọn tác giả" [value]="bookEdit.Author">
                    <mat-option >
                      
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Chọn nhà xuất bản" [value]="bookEdit.Publisher">
                    <mat-option >
                      
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Giá" [value]="bookEdit.Price" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Số lượng" [value]="bookEdit.Quantity">
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Trạng thái" [value]="bookEdit.Status">
                    <mat-option >
                      
                    </mat-option>
                  </mat-select>
                </mat-form-field>
  
                <div class="row">
                  <button type="button" class="btn btn-danger btn-lg" (click)="OnBackClick()" style="font-size: 16px;">
                    <span class="glyphicon glyphicon-arrow-left"></span> Quay lại</button>
                  <button type="button" class="btn btn-success btn-lg" style="font-size: 16px;" (click)="onAddNewBook()">
                    <span class="glyphicon glyphicon-arrow-right"></span> Tạo</button>
                </div>
  
              </form>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <form #imageForm=ngForm (ngSubmit)="OnSubmit(Image)">
                <div class="row">
                  <img [src]="imgUrl" class="img-responsive" alt="Image" style="height: 500px; max-width: 100%;">
                </div>
  
                <div class="row">
                  <input type="file" #Image accept="image/*" (change)="handleInputFile($event.target.files);" />
                </div>
                <div class="row">
                  <button type="Submit" class="btn btn-sm btn-default" [disabled]="Image.value==''" style="font-size: 16px; background-color: rgb(15, 153, 107);">Submit</button>
                </div>
              </form>
            
            </div>
  
          </div>
  
        </div>
  
      </div>
    </div>
  </div>
