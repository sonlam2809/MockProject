<!--Pop up edit-->
<div class="main-content" style="font-size: 16px">
  <div class="container-fluid">
    <div class="row" style="font-size: 16px">
      <div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLongTitle">Edit</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form action="" method="POST" role="form">
                <legend></legend>

                <div class="form-group">
                  <label for="">Tên danh mục</label>
                  <input type="text" class="form-control" id="authorName" [placeholder]= "category.CateName" >
                  <label for="">Description</label>
                  <input type="text" class="form-control" id="authorHistory" [placeholder]= "category.Description">
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onBackCategoryListClick()" style="font-size: 16px;">Quay lại</button>
                <button type="submit" class="btn btn-primary" style="font-size: 16px;" (click)="onClickEditCategory()">Cập nhật</button>
              </form>

            </div>
            <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
