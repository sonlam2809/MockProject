<div class="main-content">
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3>
            Quản lý Tác giả
          </h3>
        </div>
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button kendoButton (click)="onAddPublisherClick()" [primary]=true data-toggle="modal" data-target="#exampleModalCenter">Thêm nhà xuất bản</button>
        </div>
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
  
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <kendo-combobox [data]="listItems" [value]="'Basketball'">
              </kendo-combobox>
            </div>
  
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
              <!-- Search form -->
              <div class="md-form">
                <input class="form-control" type="text" placeholder="Search..." aria-label="Search">
              </div>
            </div>
  
          </div>
        </div>
        <br/>
  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <kendo-grid [data]="gridData" [height]="410">
            <kendo-grid-column field="AuthorName" title="Tên nhà xuất bản" width="300">
            </kendo-grid-column>
            <kendo-grid-column field="History" title="Description" width="500">
            </kendo-grid-column>
            <kendo-grid-column field="Discontinued" title="">
              <ng-template kendoGridCellTemplate let-dataItem>
                <button type="button" class="btn btn-primary btn-circle btn-lg">
                  <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button type="button" class="btn btn-info btn-circle btn-lg">
                  <i class="glyphicon glyphicon-option-vertical"></i>
                </button>
                <button type="button" class="btn btn-danger btn-circle btn-lg">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </ng-template>
            </kendo-grid-column>
          </kendo-grid>
        </div>
      </div>
    </div>
  </div>
