<!--Pop up edit-->
<kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? 'Add new Author' : 'Edit Author' }}
    </kendo-dialog-titlebar>

      <form novalidate [formGroup]="editForm">
          <div class="form-group">
              <label for="AuthorName" class="control-label">Author name</label>

              <input type="text" class="k-textbox" formControlName="AuthorName" />

              <div
                  class="k-tooltip k-tooltip-validation"
                  [hidden]="editForm.controls.AuthorName.valid || editForm.controls.AuthorName.pristine">
                  AuthorName is required
              </div>
          </div>
          <div class="form-group">
              <label for="History" class="control-label">History</label>

              <input type="text" class="k-textbox" formControlName="History" />
          </div>
          
      </form>

      <kendo-dialog-actions>
          <button class="k-button" (click)="onCancel($event)">Cancel</button>
          <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
      </kendo-dialog-actions>
  </kendo-dialog>
